name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        echo "Installing dependencies..."
        python -m pip install --upgrade pip
        pip install -r Project1/requirements.txt
        echo "Dependencies installed."

    - name: Verify pytest installation
      run: |
        echo "Verifying pytest installation..."
        python -m pytest --version
        echo "Pytest installation verified."

    - name: Test with pytest
      run: |
        echo "Running tests..."
        cd Project1
        pytest --maxfail=5 --disable-warnings
        echo "Tests completed."

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Helm
      uses: azure/setup-helm@v1

    - name: Deploy with Helm
      run: |
        echo "Setting up Helm repository..."
        helm repo add stable https://charts.helm.sh/stable
        helm repo update
        echo "Deploying application with Helm..."
        helm install poker-session-logger ./Project2/helm/poker-session-logger --namespace poker-app --create-namespace
        echo "Deployment completed."
